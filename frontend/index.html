				<script type="text/javascript">
                    function gotosubmit() {
                        var text = document.getElementsByName("text")[0].value;
                       // console.log(text);
                        var xhr = new XMLHttpRequest();
                        xhr.open('GET',"http://127.0.0.1:8002/broken2complete?text="+text,true);
                        xhr.send();
                        // text.action="https://dev.cfapps.us10.hana.ondemand.com/broken2complete?";
                        // text.submit();
                        xhr.onreadystatechange = function() {
                            if(xhr.readyState==4 && xhr.status==200) {
                                // alert(xhr.responseText);
                                var response = xhr.responseText;
                                document.getElementById("output").value = response;
                                document.getElementById('output').innerHTML = response;
                                // alert(response);

                            }
                        }

                    }
				</script>
				<script>
                    var recognition = new webkitSpeechRecognition();
                    recognition.onresult = function (event) {
                        //alert(event.results[0][0].transcript);

                        var ops = event.results[0][0].transcript;
                        document.getElementById("brokenwords").value = ops;
                        document.getElementById('brokenwords').innerHTML = ops;


                    }


                    // recognition.continuous = true;
